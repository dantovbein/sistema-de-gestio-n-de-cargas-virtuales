<h1 class="data-filters-title">Filtros de busqueda para generar reportes:</h1>			
<form>
	<ul class="list-form">
		<li class="item-form">
			<ul class="list-date-filters">
				<li class="item-form day">
					<label>Desde el día (dd/mm/aa):</label>
					<select id="day-from" class="select-day"></select>
					<select id="month-from" class="select-month"></select>
					<select id="year-from" class="select-year"></select>
				</li>					
			</ul>
		</li>
		<li class="item-form">
			<ul class="list-date-filters">
				<li class="item-form day">
					<label>Hasta el día (dd/mm/aa):</label>
					<select id="day-to" class="select-day"></select>
					<select id="month-to" class="select-month"></select>
					<select id="year-to" class="select-year"></select>
				</li>					
			</ul>
		</li>
		<li class="item-form">
			<label>Cliente/s:</label>
			<select id="clients-list"></select>
		</li>
		<li class="item-form">
			<label>Estado:</label>
			<select id="trxs-status-list"></select>
		</li>
		<li class="item-form">
			<label>Zona/s:</label>
			<select id="zones-list">
				<option value="0" data-val="0">Todas</option>
				<option value="1">ZONA 1</option>
				<option value="2">ZONA 2</option>
				<option value="3">ZONA 3</option>
				<option value="4">ZONA 4</option>
				<option value="5">ZONA 5</option>
				<option value="6">ZONA 6</option>
				<option value="7">ZONA 7</option>
				<option value="8">ZONA 8</option>
				<option value="9">ZONA 9</option>
				<option value="10">ZONA 10</option>
			</select>
		</li>
	</ul>					
</form>
<nav class="data-filters-confirmation-nav">
	<ul>
		<li class="btn btn-search">
			<span>GENERAR REPORTE</span>
		</li>
	</ul>
</nav>
